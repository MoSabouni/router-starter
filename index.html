<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./public/hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./public/hyf.png" />
    <title>HYF-GITHUB</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <!-- Remove this template when starting your own app-->
    <template id="intro">
      <h1>Router Starter Application</h1>
      <div>
        <p>
          This starter application demonstrates the benefits of using a standard
          application architecture. The architecture includes the following:
        </p>
        <ul>
          <li>A standard folder structure.</li>
          <li>
            Standard application functions that interact in predefined ways.
          </li>
          <li>
            A prescribed naming convention for the standard application
            functions.
          </li>
          <li>
            Prescibed function signatures and return value for standard
            application functions.
          </li>
          <li>
            Provided library functions for element creation, hash-based routing
            and (cached) data fetching.
          </li>
        </ul>
      </div>
    </template>
    <!-- End of templage -->
    <div id="app-root"></div>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
